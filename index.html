<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parfums de Elias</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/rodayo.png'); /* Correct path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .logo {
      width: 180px; 
      margin-bottom: 20px;
      filter: drop-shadow(0 0 8px rgba(0,0,0,0.7));
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      text-shadow: 0px 4px 12px rgba(0,0,0,0.7);
      margin-bottom: 10px;
    }

    p {
      font-size: 1.4rem;
      text-shadow: 0px 3px 8px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 28px;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.85);
      color: black;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: white;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-shadow: 0px 3px 6px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>

  <!-- Brand Logo -->
  <img src="images/logo.png" alt="Parfums de Elias Logo" class="logo">

  <h1>Parfums de Elias</h1>
  <p>RODAYO · Coming 2025</p>

  <a class="btn" href="https://www.instagram.com/parfumsdeelias/" target="_blank" rel="noopener noreferrer">
    Instagram
  </a>

  <footer>
    <p>© 2025 Parfums de Elias</p>
  </footer>

</body>
</html>
